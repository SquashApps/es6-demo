<html>
    <head>
        <title>ES6 Demo</title>
        <style>
            iframe{
                margin: 0 auto;
                padding: 10px;
                width: 500px;
                height: 200px;
            }
        </style>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script type="text/babel" src="assgnmt-destruct.js"></script>
        <script>
            window.onload = function(){
                var iframe = document.createElement('iframe');
                iframe.id = 'iframe';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                iframe.src = 'assgnmt-destruct.js';
                setTimeout(function(){
                    document.getElementById('adstrct').appendChild(iframe);
                    iframe.style.display = 'block';
                }, 1000);
            }
        </script>
    </head>
    <body>
        <h1> ES6 Features Demo Application </h1>
        <hr/>
        <h2>Assignment Destructuring</h2>
        <div style="margin: 10%;">
            <h3>Javascript (ES6)</h3>
            <div id="adstrct"></div>
            <h3>Transpiled Javascript</h3>
            <span id="adstrct-js" style="margin: 0 auto;"></span>
        </div>
    </body>
</html>
